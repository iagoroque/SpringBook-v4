<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Booking - Reserve a Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "League Spartan", sans-serif;
            font-weight: weight;
            font-style: normal;
            color: #333;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-container img {
            width: 255px;
        }

        h2 {
            font-size: 2.5em;
            color: #0271de;
        }

        .table {
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .fas.fa-calendar-alt {
            color: #0271de;
        }

        .fas.fa-calendar-alt:hover {
            color: #025f9c;
        }

        .modal-header {
            background-color: #0271de;
            color: white;
        }

        .modal-footer button {
            border-radius: 5px;
        }

        #messageArea {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #messageArea.success {
            background-color: #d4edda;
            color: #155724;
        }

        #messageArea.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/resources/static/images/logo-blue.png" alt="Springbook Logo">
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Your Reservation Requests</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Lab</th>
                    <th>Discipline</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="reservationList">
                <!-- Reservation requests will be dynamically loaded here -->
            </tbody>
        </table>

        <!-- Button to trigger modal -->
        <div class="text-center mt-5">
            <i class="fas fa-calendar-alt fa-3x" id="openModal" style="cursor:pointer;"></i>
            <p>Click the icon to reserve a laboratory</p>
        </div>
    </div>

    <!-- Modal for reserving a lab -->
    <div class="modal fade" id="labModal" tabindex="-1" aria-labelledby="labModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labModalLabel">Reserve a Laboratory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="labBookingForm">
                        <div class="form-group">
                            <label for="labSelect">Select Lab:</label>
                            <select class="form-control" id="labSelect" required>
                                <!-- Labs will be dynamically loaded here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="disciplineSelect">Select Discipline:</label>
                            <select class="form-control" id="disciplineSelect" required>
                                <!-- Disciplines will be dynamically loaded here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateTime">Choose Date and Time:</label>
                            <input type="text" class="form-control" id="dateTime" placeholder="Select Date & Time" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Book Lab</button>
                    </form>
                    <div id="messageArea" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/en.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const labs = [
                { id: 1, name: "Lab A", available: true },
                { id: 2, name: "Lab B", available: false },
                { id: 3, name: "Lab C", available: true }
            ];

            const disciplines = ["Physics", "Chemistry", "Biology"];

            const reservations = [
                { id: 1, lab: "Lab A", discipline: "Physics", dateTime: "2024-10-18 10:00", status: "Pending" },
                { id: 2, lab: "Lab C", discipline: "Biology", dateTime: "2024-10-19 14:00", status: "Confirmed" }
            ];

            labs.forEach(function(lab) {
                if (lab.available) {
                    $('#labSelect').append(`<option value="${lab.id}">${lab.name}</option>`);
                }
            });

            disciplines.forEach(function(discipline) {
                $('#disciplineSelect').append(`<option value="${discipline}">${discipline}</option>`);
            });

            flatpickr("#dateTime", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                time_24hr: true
            });

            function loadReservations() {
                $('#reservationList').empty();
                reservations.forEach(function(reservation, index) {
                    $('#reservationList').append(`
                        <tr>
                            <td>${index + 1}</td>
                            <td>${reservation.lab}</td>
                            <td>${reservation.discipline}</td>
                            <td>${reservation.dateTime}</td>
                            <td>${reservation.status}</td>
                        </tr>
                    `);
                });
            }

            loadReservations();

            $('#openModal').click(function() {
                $('#labModal').modal('show');
            });

            $('#labBookingForm').on('submit', function(e) {
                e.preventDefault();

                const selectedLab = $('#labSelect').val();
                const selectedDiscipline = $('#disciplineSelect').val();
                const selectedDateTime = $('#dateTime').val();

                if (selectedLab && selectedDiscipline && selectedDateTime) {
                    const newReservation = {
                        id: reservations.length + 1,
                        lab: $('#labSelect option:selected').text(),
                        discipline: $('#disciplineSelect').val(),
                        dateTime: selectedDateTime,
                        status: "Pending"
                    };

                    reservations.push(newReservation);
                    loadReservations();
                    showMessage("Lab successfully booked!", "success");
                    $('#labModal').modal('hide');
                } else {
                    showMessage("All fields are required!", "error");
                }
            });

            function showMessage(message, type) {
                $('#messageArea').removeClass('success error').addClass(type).text(message).show();
                setTimeout(() => $('#messageArea').hide(), 3000);
            }
        });
    </script>
    <footer>
        &copy; 2024 Springbook v4.0. All Rights Reserved.
    </footer>
</body>
</html>
