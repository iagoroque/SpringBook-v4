<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Booking - Reserve a Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/static/css/lab_professor.css">
</head>
<body>
    <div class="logo-container">
        <img src="/resources/static/images/logo-blue.png" alt="Springbook Logo">
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Your Reservation Requests</h2>
            <!-- Botão para acionar modal -->
            <button class="btn btn-primary modal-button" id="openModal"><i class="fas fa-calendar-alt"></i> Reserve</button>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Lab</th>
                    <th>Discipline</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="reservationList">
                <!-- Os pedidos de reserva serão carregados dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para reservar um laboratório -->
    <div class="modal fade" id="labModal" tabindex="-1" aria-labelledby="labModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labModalLabel">Reserve a Laboratory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="labBookingForm">
                        <div class="form-group">
                            <label for="labSelect">Select Lab:</label>
                            <select class="form-control" id="labSelect" required>
                                <!-- Os laboratórios serão carregados dinamicamente aqui -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="disciplineSelect">Select Discipline:</label>
                            <select class="form-control" id="disciplineSelect" required>
                                <!-- As disciplinas serão carregadas dinamicamente aqui -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateSelect">Select Date:</label>
                            <input type="text" class="form-control" id="dateSelect" placeholder="Select Date" required>
                        </div>

                        <div class="time-fields">
                            <div class="form-group">
                                <label for="startTime">Start Time:</label>
                                <input type="text" class="form-control" id="startTime" placeholder="Select Start Time" required>
                            </div>

                            <div class="form-group">
                                <label for="endTime">End Time:</label>
                                <input type="text" class="form-control" id="endTime" placeholder="Select End Time" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Book Lab</button>
                    </form>
                    <div id="messageArea" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/en.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/static/js/lab_professor.js"></script>
    <footer>
        &copy; 2024 Springbook v4.0. All Rights Reserved.
    </footer>
</body>
</html>
