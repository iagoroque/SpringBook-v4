<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/static/css/lab_admin.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="/resources/static/images/logo-blue.png" alt="Springbook Logo">
        </div>
        
        <h2 class="text-center">Manage Lab Bookings</h2>

        <!-- Navigation between Pending and Approved requests -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="pendingTab" href="#">Pending Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="approvedTab" href="#">Approved Requests</a>
            </li>
        </ul>

        <!-- Pending Requests -->
        <div id="pendingRequests" class="mt-4">
            <h3>Pending Lab Bookings</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lab</th>
                        <th>Discipline</th>
                        <th>Date & Time</th>
                        <th>Professor</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pendingBookingList">
                    <!-- Pending booking data will be dynamically loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Approved Requests -->
        <div id="approvedRequests" class="mt-4" style="display: none;">
            <h3>Approved Lab Bookings</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lab</th>
                        <th>Discipline</th>
                        <th>Date & Time</th>
                        <th>Professor</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="approvedBookingList">
                    <!-- Approved booking data will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/resources/static/js/lab_admin.js"></script>
    <footer>
        &copy; 2024 Springbook v4.0. All Rights Reserved.
    </footer>
</body>
</html>
